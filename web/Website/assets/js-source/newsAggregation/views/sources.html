<details role="navigation" class="navigation">
  <summary class="navigation__trigger">Sources <span class="navigation__loading" ng-if="$ctrl.loading">loading</span></summary>
  <ul class="source-listing">
    <li class="source" ng-repeat="source in $ctrl.sources">
      <input type="checkbox"
        id="{{source.id}}"
        name="selectedSources[]"
        value="{{source.id}}"
        ng-checked="$ctrl.sourcesSelection.indexOf(source.id) > -1"
        ng-click="$ctrl.getArticles(source.id)"
      > 
      <label for="{{source.id}}">
        {{source.name}}
      </label>
    </li>
  </ul>
</details>

<main class="article-listing" ng-init="$ctrl.populateArticles()">
  <a ng-href="{{ article.url }}" class="article" target="blank" ng-repeat="article in $ctrl.articles">
    <section>
        <h1 class="article__header">{{ article.title }}</h1>

      <p class="article__description">{{ article.description }}</p>

      <cite class="article__author">{{ article.author }}</cite>
    </section>
  </a>
</main>
